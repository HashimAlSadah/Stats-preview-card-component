<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <main class="main">

      <div class="main-img-mobile">
        <img src="./images/image-header-mobile.jpg" alt="bussineswomen in office">
      </div>

      <div class="main-content">

        <div class="main-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, 
           customer experience, and overall efficiency.
          </p>
        </div>
  
        <div class="stat">
           <div class="companies">
             <h2>10k+</h2>
             <p>companies</p>
           </div>
  
           <div class="templates">
             <h2>314</h2>
             <p>templates</p>
           </div>
  
           <div class="queries">
             <h2>12M+</h2>
             <p>queries</p>
           </div>
        </div>

      </div>
      
      <div class="main-img-computer">
        <img src="./images/image-header-desktop.jpg" alt="bussineswomen in office">
      </div>

     </main>

  </div>
  
  <footer class="attribution container">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HashimAlSadah</a>.
  </footer>
</body>
</html>
